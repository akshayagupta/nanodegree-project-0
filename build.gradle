apply plugin: 'com.android.application'

buildscript {
    repositories{
        jcenter()
    }
    dependencies{
        classpath 'com.android.tools.build:gradle:1.1.2'
    }
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    sourceSets{
        main{
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
}